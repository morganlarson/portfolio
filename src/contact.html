<!DOCTYPE html>
<html>
  <head>
    <title>Contact Morgan</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .card-container {
        perspective: 1000px;
        width: 700px;
        height: 400px;
      }
  
      .card {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
  
      .card:hover {
        transform: rotateY(180deg);
      }
  
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
      }
  
      .front {
        width: 100%;
        height: 100%;
        background-color: white;
        color: black;
        border-radius: 5px;
      }

      .back {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        background-color: white;
        color: black;
        transform: rotateY(180deg);
        border-radius: 5px;
        font-weight: normal;
      }

      textarea {
        resize: none;
      }

      label#missingInfo {
        color: red;
        font-size: small;
      }

      .submitBtn {
        float: right;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="inner_flex">
      <header>
        <h1>Morgan Larson's Portfolio</h1>
        <div class="flexparent">
          <div class="flexchild navHover" onclick="location.href='index.html'">
            Home
          </div>
          <div class="flexchild navHover" onclick="location.href='aboutme.html'">
            About Me
          </div>
          <div class="flexchild navHover" onclick="location.href='projects.html'">
            Projects
          </div>
          <div class="flexchild navHover" onclick="location.href='contact.html'">
            Contact
          </div>
          <div class="flexchild navHover" onclick="location.href='games.html'">
            Games
          </div>
        </div>
      </header>
      <br><br>
      <div class="flexparent">
        <div class="card-container">
          <div class="card">
            <div class="card-face front">
              <p class="textblock">
                <i>Software Engineer 1</i>
                <br><br>
                Flip this over to contact me.
              </p>
            </div>
            <div class="card-face back">
              <form id="contactForm">
                <label for="contactNameInput">Name *</label>
                <br>
                <input type="text" id="contactNameInput" name="contactNameInput"></input>
                <br><br>
                <label for="contactMessageInput">Message *</label>
                <br>
                <textarea id="contactMessageInput" name="contactMessageInput" rows="6" cols="35"></textarea>
                <br><br>
                <label for="contactPreference">Choose your preferred contact method *</label>
                <br>
                <select id="contactPreference" name="contactPreference">
                  <option value="--select--">--select--</option>
                  <option value="email">Email</option>
                  <option value="cell">Cell</option>
                  <option value="workPhone">Work Phone</option>
                  <option value="homePhone">Home Phone</option>
                  <option value="noContact">I don't want to be contacted</option>
                </select>
                <br><br>
                <label hidden id="enterContactMethodLabel" for="enterContactMethodInput">Enter your contact information</label>
                <br>
                <input hidden type="text" id="enterContactMethodInput" name="enterContactMethodInput"></input>
                <br><br>
                <label id="missingInfo"></label>
                <input type="button" id="contactFormSubmit" class="submitBtn" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
