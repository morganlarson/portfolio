<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width">
    <style>
  
        body {
          width: 50%;
          max-width: 800px;
          min-width: 480px;
          margin: 0 auto;
        }
  
        .lastResult {
          /* color: white; */
          padding: 3px;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

  <body>
      <div class="inner_flex">
        <header>
          <h1>Morgan Larson's Portfolio</h1>
          <div class="flexparent">
            <div class="flexchild navHover" onclick="window.location.href='../index.html'">
              Home
            </div>
            <div class="flexchild navHover" onclick="location.href='../aboutme.html'">
              About Me
            </div>
            <div class="flexchild navHover" onclick="location.href='../projects.html'">
              Projects
            </div>
            <div class="flexchild navHover" onclick="location.href='../contact.html'">
              Contact
            </div>
            <div class="flexchild navHover" onclick="location.href='../games.html'">
              Games
            </div>
          </div>
        </header>
        <div class="contentCardParent">
          <div class="contentCardChild textblock">
            <h1>Number guessing game</h1>
    
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        
            <div class="form">
              <label for="guessField">Enter a guess: </label>
              <input type="text" id="guessField" class="guessField">
              <input type="submit" value="Submit guess" class="guessSubmit">
            </div>
        
            <div class="resultParas">
              <p class="guesses"></p>
              <p class="lastResult"></p>
              <p class="lowOrHi"></p>
            </div>
          </div>
        </div>
      </div>
      <script src="./guess.js"></script>
  </body>
</html>
