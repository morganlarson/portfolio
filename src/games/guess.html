<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
      .newGame {
        float: left;
      }

      canvas {
        height: 0;
        width: 0;
      }
    </style>
  </head>
  <body>
      <div class="innerFlex">
        <header>
          <h1>Morgan Larson's Portfolio</h1>
          <div class="flexparent">
            <div class="flexchild navHover" onclick="window.location.href='../index.html'">
              Home
            </div>
            <div class="flexchild navHover" onclick="location.href='../aboutme.html'">
              About Me
            </div>
            <div class="flexchild navHover" onclick="location.href='../projects.html'">
              Projects
            </div>
            <div class="flexchild navHover" onclick="location.href='../contact.html'">
              Contact
            </div>
            <div class="flexchild navHover" onclick="location.href='../games.html'">
              Games
            </div>
            <div class="flexchild">
              <label class="switch">
                <input type="checkbox" class="modeToggle">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </header>
        <canvas id="confetti"></canvas>
        <div class="contentCardParent">
          <div class="contentCardChild textblock">
            <h1>Number guessing game</h1>
    
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        
            <div class="form">
              <label for="guessField">Enter a guess: </label>
              <input type="text" id="guessField" class="guessField">
              <input type="submit" value="Submit" class="guessSubmit submitBtn">
            </div>
        
            <div class="resultParas">
              <p class="guesses"></p>
              <p class="lastResult"></p>
              <p class="lowOrHi"></p>
            </div>

            <input hidden type="button" value="New Game" class="newGame submitBtn">
          </div>
        </div>
      </div>
      <script src="../javascript/app.js"></script>
      <script src="./guess.js"></script>
  </body>
</html>
