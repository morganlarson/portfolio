<!DOCTYPE html>
<html>
  <head>
    <title>Morgan Larson's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .card-container {
        perspective: 1000px;
        width: 600px;
        height: 300px;
      }
  
      .card {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
  
      .card:hover {
        transform: rotateY(180deg);
      }
  
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }
  
      .front {
        border: 1px solid black;
        background-color: white;
        color: black;
        border-radius: 5px;
      }

      .back {
        border: 1px solid black;
        background-color: lightpink;
        color: #fff;
        transform: rotateY(180deg);
        border-radius: 5px;
      }

      p {
        background-color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="inner_flex">
      <header>
        <h1>Morgan Larson's Portfolio</h1>
        <div class="flexparent">
          <div class="flexchild navHover">
            <a href="home.html">Home</a>
          </div>
          <div class="flexchild navHover">
            <a href="aboutme.html">About Me</a>
          </div>
          <div class="flexchild navHover">
            <a href="projects.html">Projects</a>
          </div>
          <div class="flexchild navHover">
            <a href="contact.html">Contact</a>
          </div>
          <div class="flexchild navHover">
            <a href="feedback.html">Feedback</a>
          </div>
        </div>
      </header>
      <br><br>
      <div class="flexparent">
        <div class="card-container">
          <div class="card">
            <div class="card-face front">
              <p class="textblock">
                Morgan Larson
                <br><br>
                <i>Software Engineer 1</i>
                <br><br>
                Flip this over to contact me!
              </p>
            </div>
            <div class="card-face back">
              <p>Name: John Doe</p>
              <p>Email: john.doe@example.com</p>
              <p>Phone: +1 123-456-7890</p>
            </div>
          </div>
        </div>
      </div>
      <div class="textblock">
        <div>Enter your information below to contact me about software engineering services.</div>
      </div>
    </div>
  </body>
</html>
